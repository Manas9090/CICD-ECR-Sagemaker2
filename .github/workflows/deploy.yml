name: Train, Build, and Deploy to SageMaker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      IMAGE_TAG: latest
      SAGEMAKER_MODEL_NAME: iris-model
      SAGEMAKER_ENDPOINT_NAME: iris-endpoint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install boto3 awscli scikit-learn joblib

      - name: Train the model
        run: python train.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # âœ… Fixed deployment step
      - name: Deploy to SageMaker
        env:
          IMAGE_URI: ${{ secrets.ECR_URI }}:${{ env.IMAGE_TAG }}
          AWS_REGION: ${{ env.AWS_REGION }}
          SAGEMAKER_MODEL_NAME: ${{ env.SAGEMAKER_MODEL_NAME }}
          SAGEMAKER_ENDPOINT_NAME: ${{ env.SAGEMAKER_ENDPOINT_NAME }}
        run: |
          echo "ðŸš€ Deploying model to SageMaker..."
          python deploy.py \
            --image-uri "${IMAGE_URI}" \
            --region "${AWS_REGION}" \
            --model-name "${SAGEMAKER_MODEL_NAME}" \
            --endpoint-name "${SAGEMAKER_ENDPOINT_NAME}" \
            --role-arn "${{ secrets.SAGEMAKER_ROLE_ARN }}"
